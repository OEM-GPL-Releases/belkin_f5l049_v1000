<!--
function langchg(elem)
{
	top.location.href = "/"+elem.value+"/index.htm";
}
function showhide(n)
{
	obj = document.getElementById("grp" + n);
	obj2 = document.getElementById("image" + n);
	if (obj.style.display == "block") {
		obj.style.display = "none";
		obj2.src = "/images/subpoint.gif"
	}
	else {
		obj.style.display = "block";
		obj2.src = "/images/select.gif"
	}
}
function chgHeight()
{
	obj = document.getElementById('freespace');
	if (getBrowserName() != "Safari") {
		obj.style.height = obj.offsetHeight;
	}
	obj.style.height = "100%";
	if (getBrowserName() == "Safari") {
		obj.style.height = obj.offsetHeight;
	}
}
function makemenu()
{
	with(document){
	i = 0;
	j = 1;
	id = get_menuid(i);
	while(id!="_mend"){
		if(id == "_menu") {
			/* menu2 class */
			write('<tr><td class="leftline" style="height:7px;"><img src="/images/1x1.gif" class="line5x5" alt=""><\/td>');
			write('<td colspan="2" class="menu"><img src="/images/1x1.gif" class="line5x5" alt=""><\/td>');
			write('<td class="rightline"><img src="/images/1x1.gif" class="line5x5" alt=""><\/td><\/tr>');
			write('<tr><td class="leftline" style="height:10px;">&nbsp;<\/td><td colspan="2" class="menu2">');
			write('&nbsp;<span onClick="showhide('+j+')" style="cursor:pointer"><img src="/images/select.gif" id="image'+j+'" alt="">&nbsp;' +get_menutitle(i)+ '<\/span><\/td>');
			write('<td class="rightline">&nbsp;<\/td><\/tr>');
			write('<tr><td class="leftline" style="height:10px;">&nbsp;<\/td><td colspan="2" class="menu_down">');
			write('<div id="grp'+ j +'" style="display:block">');
			j=j+1;
		}
		else if(id == "___") {
			/* menu_down class */
			write('<\/div><\/td>');
			write('<td class="rightline">&nbsp;<\/td><\/tr>');
		}
		else {
			/* menu */
			if(id == "homep")
				target="_blank";
			else
				target="contents";
			write('&nbsp;&nbsp;-&nbsp;<a href="' +get_menuuri(i)+ '" target="'+target+'">' +get_menutitle(i)+ '<\/a><br>');
		}
		i++;
		id = get_menuid(i);
	}
	}
}
//-->
