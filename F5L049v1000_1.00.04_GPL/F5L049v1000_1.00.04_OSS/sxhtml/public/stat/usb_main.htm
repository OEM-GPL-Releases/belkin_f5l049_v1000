<!--
var indent = 0;
function ContentsStart(Title, val)
{
with(document){
	write('<tr><td class="out_left">&nbsp;</td><td class="calign">');
	write('<table width="100%" border=0 cellpadding=0 cellspacing=0>');
	if(val != ""){
		write('<tr><td class="contname"><img src="/images/subpoint.gif" alt="">&nbsp;&nbsp;'+Title+' ['+val+']</td></tr>');
	}
	else{
		write('<tr><td class="contname"><img src="/images/subpoint.gif" alt="">&nbsp;&nbsp;'+Title+'</td></tr>');
	}

	write('</table><table width="100%" style="border:1px solid lightsteelblue;">');
}
}
function ContentsLabel(Style)
{
with(document){
	write('<tr><td class="'+Style+'"></td><td></td></tr>');
}
}
function AddContents(Label, Data)
{
var indent_s = "";
indent_s += "";
with(document){
	write('<tr><td class="contents2s">' + indent_s + Label + '</td>');
	write('<td class="Info2s">' + Data + '</td></tr>');
}
}
function ContentsEnd()
{
with(document){
	write('</table>');
	write('</td><td class="out_right">&nbsp;</td></tr>');
	indent=0;
}
}
function ContentsBlank()
{
with(document){
	write('<tr><td class="out_left">&nbsp;</td><td>&nbsp;</td><td class="out_right">&nbsp;</td></tr>');
}
}
//-->
</script>
