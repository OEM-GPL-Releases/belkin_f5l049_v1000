function AddContents(Label, Data)

var indent_s = "";

	write('<tr><td class="contents2s">' + indent_s + Label + '<\/td>');
	write('<td class="Info2s">' + Data + '<\/td><\/tr>');
}
}
function ContentsEnd()
{
with(document){
	write('<\/table>');
	write('<\/td><td class="out_right">&nbsp;<\/td><\/tr>');
